<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="deleteForm" (ngSubmit)="onDelete()">
            <div class="form-group">
                <label>Address</label>
                <input class="form-control" type="text" formControlName="address" required readonly>
            </div>
            <div class="form-group">
                <label>City</label>
                <input class="form-control" type="text" formControlName="city" required readonly>
            </div>
            <div class="form-group">
                <label>State</label>
                <input class="form-control" type="text" formControlName="state" required readonly>
            </div>
            <div class="form-group">
                <label>ZIP</label>
                <input class="form-control" type="text" formControlName="zip" required readonly>
            </div>
            <div class="form-group">
                <label>Number of People at Address</label>
                <input class="form-control" type="text" formControlName="resident_count" required readonly>
            </div>
            <div class="form-group">
                <label>Year</label>
                <input class="form-control" type="text" formControlName="census_year" required readonly>
            </div>
            <div class="form-group">
                <label>Census Taker</label>
                <input class="form-control" type="text" formControlName="assessor" required readonly>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Remove Census</button>
            </div>
        </form>
    </div>
</div>
